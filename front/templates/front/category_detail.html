{% extends 'front/base.html' %}
{% block title %}Category:{% endblock %}

{% block content %}

<section class="heading-page header-text" id="top">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h6>Кош келипсиз</h6>
                <h2>Категорияга байланыштуу маалыматтар</h2>
            </div>
        </div>
    </div>
</section>

<section class="meetings-page" id="meetings">

    
    <div class="container">
        <div class="row">

          

           <style>
    .cat_list {
        max-width: 1000px;
        margin: auto;
        display: grid;
        grid-template-columns: 33% 33% 33%;
    }

    .cat {
        position: relative;
        height: 300px;
    }

    .back {
        width: 100%;
        object-fit: cover;
        /*height: 100%;*/
        position: absolute;
        height: 100%;
        margin-top: 10px;
    }

    .title {
        top: 10px;
        position: relative;
        text-align: center;
        font-size: 30px;
        color: white;
        transition: 0.5s;
        height: 100%;
    }

    .title:hover {
        backdrop-filter: blur(5px);
        transition: 0.5s;
        color: black;
        /*transform: translateY(10px);*/
        background-color: white;
        opacity: 1;
        height: 100%;
    }
</style>

<div class="cat_list">

    {% for category in videos %}
    <a href="{% url 'video_details' category.id %}">
        <div class="cat">
            <img src="{{category.img.url}}" alt="" class="back">
            <h4 class="title">
                {{category.title}}
            </h4>
        </div>
    </a>
    {% endfor %}

</div>


        </div>
    </div>

    {% include 'front/include/footer.html' %}

</section>


{% endblock %}
