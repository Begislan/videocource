{% extends 'front/base.html' %}
{% block title %}Users{% endblock %}

{% block content %}

<section class="heading-page header-text" id="top">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h6>Сайтка</h6>
                <h2>Видеосабак жайгаштыруучулар</h2>
            </div>
        </div>
    </div>
</section>

<section class="meetings-page" id="meetings">

    <div class="container">
        <div class="row">
        
            {% for data in users %}
            <div class="col-md-4 text-light" style="backdrop-filter: blur(10px)">
                <div
                    class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                    <div class="col p-4 d-flex flex-column position-static">
                        <strong class="d-inline-block mb-2 text-primary-emphasis">{{ data.role }}</strong>
                        <h3 class="mb-0">{{ data.username }}</h3>
                        <a href="{% url 'user_detail' data.id %}"
                            class="icon-link gap-1 icon-link-hover stretched-link">
                            Маалыматты окуу...
                        </a>
                    </div>
                    <div class="col-auto d-none d-lg-block">
                        <img src="{{ data.img.url }}" class="bd-placeholder-img" width="" height="250"
                            style="object-fit: cover">
                    </div>
                </div>
            </div>
            {% endfor %}



        </div>
    
    </div>
    {% include 'front/include/footer.html' %}

</section>


{% endblock %}
