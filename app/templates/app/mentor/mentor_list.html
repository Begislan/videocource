{% extends 'app/base.html' %}

{% block title %}Менторы{% endblock %}

{% block content %}
{% include 'app/include/header.html' %}

<div class="container">
    <div class="row">
        <center>

            <div class="row" style="backdrop-filter: blur(10px);">
                <br><br>
                {% for user in user %}
                <div class="col-lg-4 text-light">
                    <img src="{{user.img.url}}" class="bd-placeholder-img rounded-circle" width="140" height="140"
                         style="object-fit: cover;">
                    <h2 class="fw-normal">{{ user.username}}</h2>
                    <p>{{ user.role}}</p>
                    <p><a class="btn btn-secondary" href="{% url 'mentor-detail' user.id %}">Видеолор...</a></p>
                </div>
                {% endfor %}
            </div>
        </center>
    </div>

</div>


{% include 'app/include/footer.html' %}

{% endblock %}
