{% extends 'app/base.html' %}

{% block title %}Менторы{% endblock %}

{% block content %}
    {% include 'app/include/header.html' %}

<div class="container">
<div class="row">
{% for user in user %}

    <div class="card col-md-3 me-2 mb-2" >
        <img src="{{user.img.url}}" width="100%" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ user.username}}</h5>
            <p class="card-text">{{ user.role}}</p>
            <a href="{% url 'mentor-detail' user.id %}">Видеолор...</a>
        </div>
    </div>

{% endfor %}
</div>

</div>


    {% include 'app/include/footer.html' %}

{% endblock %}
