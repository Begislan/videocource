{% extends 'app/base.html' %}

{% block title %}Категори{% endblock %}

{% block content %}
    {% include 'app/include/header.html' %}

<div class="container">
<center>
<div class="row">
{% for category in category %}

    <div class="card col-md-3 mb-2" >
        <img src="{{category.img.url}}" width="100" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{ category.name}}</h5>
            <a href="{% url 'category-detail' category.id %}">Видеолор...</a>
        </div>
    </div>

{% endfor %}
</div></center>

</div>


    {% include 'app/include/footer.html' %}

{% endblock %}
